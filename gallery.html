<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">FitZone Gym</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="programs.html">Programs</a>
        <a href="membership.html">Membership</a>
        <a href="trainers.html">Trainers</a>

    </div>
  </header>

  <!-- Gallery Section -->
  <section class="gallery">
    <div class="container">
      <h1>Gym Gallery</h1>

      <!-- Image Grid -->
      <div class="gallery-grid">
        <img src="gallery1.jpg" alt="Workout Area">
        <img src="cardio.jpg" alt="Cardio Section">
        <img src="gallery3.jpg" alt="Weight Lifting Zone">
        <img src="gallery4.jpg" alt="Group Classes">
        <img src="gallery5.jpg" alt="Zumba Session">
        <img src="gallery6.jpg" alt="Yoga Session">
      </div>

      <!-- Transformation Stories -->
      <div class="transformations">
        <h2>Transformation Stories</h2>
        <div class="transformation-grid">
          <div class="story">
            <img src="assets/images/before1.jpg" alt="Before">
            <img src="assets/images/after1.jpg" alt="After">
            <p>Riya - Lost 12kg in 4 months!</p>
          </div>
          <div class="story">
            <img src="assets/images/before2.jpg" alt="Before">
            <img src="assets/images/after2.jpg" alt="After">
            <p>Karan - Gained 6kg lean muscle!</p>
          </div>
        </div>
      </div>

      <!-- Video Section -->
      <div class="video-section">
        <h2>Inside the Gym</h2>
        <div class="video-wrapper">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/TImM9N3327w" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
