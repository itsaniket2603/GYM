<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - FitZone Gym</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">FitZone Gym</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="programs.html">Programs</a>
        <a href="membership.html">Membership</a>
        <a href="trainers.html">Trainers</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="about.html">About</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>

      <div class="contact-wrapper">
        <!-- Contact Form -->
        <div class="contact-form">
          <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p><strong>Phone:</strong> +91 8102133923</p>
          <p><strong>Email:</strong> contact@fitzonegym.com</p>
          <p><strong>Address:</strong> 123 Fitness kolkata , West Bengal, India</p>

          <div class="social-icons">
            <a href="#"><img src="instagram.png" alt="Instagram" /></a>
            <a href="#"><img src="facebook.png" alt="Facebook" /></a>
            <a href="#"><img src="whatsapp.png" alt="WhatsApp" /></a>
          </div>
        </div>
      </div>

      <!-- Google Map -->
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3683.0467429337277!2d88.36389611543274!3d22.57264638518032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a0277b4f8abfda1%3A0x94e1f68c1b9b23!2sKolkata%2C%20West%20Bengal!5e0!3m2!1sen!2sin!4v1718612747000"
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 FitZone Gym. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
